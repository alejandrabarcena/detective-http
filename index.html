<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El detective del servidor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8e1f4, #d4c2fc);
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 700px;
      margin: 0 auto 1rem;
      line-height: 1.6;
    }
    .badge {
      background: #fff;
      border-radius: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #8854d0;
      border: 2px solid #8854d0;
    }
  </style>
</head>
<body>
  <h1>El detective del servidor</h1>
  <p>
    Este proyecto te muestra cómo analizar las respuestas HTTP que los servidores web envían al navegador. Aprendí a usar herramientas como DevTools y plataformas online para revisar códigos de estado, redirecciones, encabezados y caché.
  </p>
  <span class="badge">Proyecto educativo</span>
</body>
</html>
